<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Fire Water</title>
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissors | Fire | Water</h1>
    </header>

    <section id="playerPanel">
      <div class="playerInput" id="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div class="playerInput" id="paper"><i class="fa-solid fa-hand"></i></div>
      <div class="playerInput" id="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
      <div class="playerInput" id="fire"><i class="fa-solid fa-fire"></i></div>
      <div class="playerInput" id="water">
        <i class="fa-solid fa-droplet"></i>
      </div>
      <div id="playerScore"></div>
    </section>
    <section id="computerPanel"> </section>
    <section id="rules">
        <button type="button" class="btn btn-outline-primary">Rules</button>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/803e07fc3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

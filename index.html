<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Fire Water</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissors | Fire | Water</h1>
    </header>

    <!-- Game Section -->
    <div class="container">
      <div class="row row-cols-2">
        <div class="col" id="playerPanel">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand-back-fist" id="rock"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand" id="paper"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div id="scoreLabel">
                <p>Player Score</p>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand-scissors" id="scissors"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-end">
              <div class="playerInput">
                <i class="fa-solid fa-fire" id="fire"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div class="scorebox" id="playerScore">0</div>
            </div>
            <div class="col-4 d-flex justify-content-start">
              <div class="playerInput">
                <i class="fa-solid fa-droplet" id="water"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col" id="computerPanel">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="computerInput" id="rock">
                <i class="fa-solid fa-hand-back-fist"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-center">
              <div class="computerInput" id="paper">
                <i class="fa-solid fa-hand"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div id="scoreLabel">
                <p>Computer Score</p>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center">
              <div class="computerInput" id="scissors">
                <i class="fa-solid fa-hand-scissors"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-end">
              <div class="computerInput" id="fire">
                <i class="fa-solid fa-fire"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div class="scorebox" id="computerScore">5</div>
            </div>
            <div class="col-4 d-flex justify-content-start">
              <div class="computerInput" id="water">
                <i class="fa-solid fa-droplet"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container buttons">
      <div class="row">
        <!-- New Game Button -->

        <div class="col-6 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-secondary" onclick="newGame()">
            New Game
          </button>
        </div>
        <!-- How to play button -->

        <!-- Button trigger modal -->
        <div class="col-6 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-outline-secondary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            How to play
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Rules</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Rock</th>
                      <th scope="col">Paper</th>
                      <th scope="col">Scissors</th>
                      <th scope="col">Fire</th>
                      <th scope="col">Water</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Rock</th>
                      <td>0</td>
                      <td>-</td>
                      <td>+</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scope="row">Paper</th>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scrope="row">Scissors</th>
                      <td>-</td>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scrope="row">Fire</th>
                      <td>+</td>
                      <td>+</td>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                    </tr>
                    <tr>
                      <th scrope="row">Water</th>
                      <td>-</td>
                      <td>-</td>
                      <td>-</td>
                      <td>+</td>
                      <td>0</td>
                    </tr>
                  </tbody>
                </table>
                <p>0 = tie | + = win | - = lose</p>
                <p>The new game button will reset both players' scores</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/803e07fc3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/game.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Fire Water</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissors | Fire | Water</h1>
    </header>

    <!-- Outcome display -->

    <div>
      <h2 id="outcome"></h2>
    </div>

    <!-- Game Section -->
    <main>
      <div class="row row-cols-2 gamePanel">
        <div class="col-12 col-md-6" id="playerPanel">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand-back-fist playerIcon" id="playerRock"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand playerIcon" id="playerPaper"></i>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
              <div id="playerScoreLabel">
                <p>Player Score</p>
              </div>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <div class="playerInput">
                <i class="fa-solid fa-hand-scissors playerIcon" id="playerScissors"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-end">
              <div class="playerInput">
                <i class="fa-solid fa-fire playerIcon" id="playerFire"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div class="scorebox" id="playerScore">0</div>
            </div>
            <div class="col-4 d-flex justify-content-start">
              <div class="playerInput">
                <i class="fa-solid fa-droplet playerIcon" id="playerWater"></i>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6" id="computerPanel">
          <div class="row">
            <div class="col-12 d-flex justify-content-center">
              <div class="computerInput" id="computerRock">
                <i class="fa-solid fa-hand-back-fist computerIcon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-3 d-flex justify-content-center">
              <div class="computerInput" id="computerPaper">
                <i class="fa-solid fa-hand computerIcon"></i>
              </div>
            </div>
            <div class="col-6 d-flex justify-content-center align-items-center">
              <div id="computerScoreLabel">
                <p>Computer Score</p>
              </div>
            </div>
            <div class="col-3 d-flex justify-content-center">
              <div class="computerInput" id="computerScissors">
                <i class="fa-solid fa-hand-scissors computerIcon"></i>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4 d-flex justify-content-end">
              <div class="computerInput" id="computerFire">
                <i class="fa-solid fa-fire computerIcon"></i>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-center align-items-center">
              <div class="scorebox" id="computerScore">0</div>
            </div>
            <div class="col-4 d-flex justify-content-start">
              <div class="computerInput" id="computerWater">
                <i class="fa-solid fa-droplet computerIcon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

<!-- Buttons -->

    <div class="container buttons">
      <div class="row">
        <!-- New Game Button -->

        <div class="col-4 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            onclick="newGame()"
          >
            Reset scores
          </button>
        </div>
        <!-- How to play button -->

        <!-- Button trigger modal -->
        <div class="col-4 d-flex justify-content-center">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#rulesModal"
          >
            How to play
          </button>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="rulesModal"
          tabindex="-1"
          aria-labelledby="rulesModalTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="rulesModalTitle">Rules</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col"></th>
                      <th scope="col">Rock</th>
                      <th scope="col">Paper</th>
                      <th scope="col">Scissors</th>
                      <th scope="col">Fire</th>
                      <th scope="col">Water</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">Rock</th>
                      <td>0</td>
                      <td>-</td>
                      <td>+</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scope="row">Paper</th>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scope="row">Scissors</th>
                      <td>-</td>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                      <td>+</td>
                    </tr>
                    <tr>
                      <th scope="row">Fire</th>
                      <td>+</td>
                      <td>+</td>
                      <td>+</td>
                      <td>0</td>
                      <td>-</td>
                    </tr>
                    <tr>
                      <th scope="row">Water</th>
                      <td>-</td>
                      <td>-</td>
                      <td>-</td>
                      <td>+</td>
                      <td>0</td>
                    </tr>
                  </tbody>
                </table>
                <p>0 = tie | + = win | - = lose</p>
                <p>The new game button will reset both players' scores</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

<!-- Change icon colours-->

        <!-- Button trigger modal -->
        <div class="col-4 d-flex justify-content-center">
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#colorModal"
        >
          Icon Colours
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="colorModal"
          tabindex="-1"
          aria-labelledby="iconColorModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="iconColorModalLabel">Change Icon Colours</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div>
                  <input type="color" id="playerIconColor" name="playerIconColor" value="#6867ac">
                  <label for="playerIconColor">Choose the player icon colour</label>
                </div>

                <div>
                  <input type="color" id="computerIconColor" name="computerIconColor" value="#f6b73c">
                  <label for="computerIconColor">Choose the computer icon colour</label>
                </div>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/803e07fc3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/game.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Fire Water</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
        <!-- Custom CSS -->
        <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Rock | Paper | Scissors | Fire | Water</h1>
    </header>

    <!-- Game Section -->

    <section id="playerPanel">
      <div class="playerInput" id="rock">
        <i class="fa-solid fa-hand-back-fist"></i>
      </div>
      <div class="playerInput" id="paper"><i class="fa-solid fa-hand"></i></div>
      <div class="playerInput" id="scissors">
        <i class="fa-solid fa-hand-scissors"></i>
      </div>
      <div class="playerInput" id="fire"><i class="fa-solid fa-fire"></i></div>
      <div class="playerInput" id="water">
        <i class="fa-solid fa-droplet"></i>
      </div>
      <div id="playerScore"></div>
    </section>
    <section id="computerPanel"></section>

    <!-- How to play button -->

    <section id="rules">

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-outline-secondary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        How to play
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Rules</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Rock</th>
                    <th scope="col">Paper</th>
                    <th scope="col">Scissors</th>
                    <th scope="col">Fire</th>
                    <th scope="col">Water</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Rock</th>
                    <td>0</td>
                    <td>-</td>
                    <td>+</td>
                    <td>-</td>
                    <td>+</td>
                  </tr>
                  <tr>
                    <th scope="row">Paper</th>
                    <td>+</td>
                    <td>0</td>
                    <td>-</td>
                    <td>-</td>
                    <td>+</td>
                  </tr>
                  <tr>
                    <th scrope="row">Scissors</th>
                    <td>-</td>
                    <td>+</td>
                    <td>0</td>
                    <td>-</td>
                    <td>+</td>
                  </tr>
                  <tr>
                    <th scrope="row">Fire</th>
                    <td>+</td>
                    <td>+</td>
                    <td>+</td>
                    <td>0</td>
                    <td>-</td>
                  </tr>
                  <tr>
                    <th scrope="row">Water</th>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                    <td>+</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/803e07fc3b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
